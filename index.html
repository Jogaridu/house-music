<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music House</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="component/loading.css">
    <link rel="stylesheet" href="component/loading-card.css">
</head>
<body>
    <header>
        <div id="caixaUsuario">
            <img src="image/imgCriador.PNG" alt="Imagem do criador do site" id="imgCriador">

            <h2>JORGE GABRIEL</h2>
        </div>

        <div id="caixaRedeSocial">
            
            <a href="https://github.com/Jogaridu" target="_blank">
                <figure class="imgRedeSocial"><img src="image/imgGit.png" alt="Icone GitHub"></figure>
                <figcaption class="formatarTexto">GitHub</figcaption>
            </a>

            <a href="https://www.linkedin.com/in/jorge-gabriel-ricci-06aa581a1/" target="_blank">
                <figure class="imgRedeSocial"><img src="image/imgLinkedin.png" alt="Icone LinkedIn"></figure>
                <figcaption class="formatarTexto">LinkedIn</figcaption>
            </a>

        </div>
    </header>

    <main id="caixaCentraliza">
        <div id="caixaPesquisa">
            <input type="text" id="nomeArtista" placeholder="Banda/Cantor...">
            
            <input type="button" id="btnPesquisar" value="Pesquisar">
        </div>

        <div id="caixaExibicao">
            <span class="esconde">
                <div>
                    <img src="https://e-cdns-images.dzcdn.net/images/cover/5df065fdcbaffd0f83d09789bad9d2db/500x500-000000-80-0-0.jpg" alt="Coldplay" class="imgAlbum"> <br>

                    <div id="conteudoAlbum" class="conteudoAlbum">
                        <p class="formatarTexto">Coldplay</p>
                        <p class="formatarTexto destaque">Hymn for the Weekend</p>
                        <p id="tempoMusica" class="formatarTexto tempoMusica">00:00 / 00:00</p>
                    </div>

                    <div id="barraTempo">
                        <input type="range" id="barra" step="0.1" value="0">
                    </div>

                    <div id="player">
                        <img src="/image/tocar.png" alt="Opção do player" class="iconePlayer" id="tocar">
                        <img src="/image/pause.png" alt="Opção do player" class="iconePlayer esconde" id="pausar">
                        <img src="/image/volume.png" alt="Opção do player" class="iconePlayer" id="mutar">
                        <img src="/image/muta.png" alt="Opção do player" class="iconePlayer esconde" id="desmutar">
                    </div>

                    <audio controls id="audio" class="esconde">
                         <source src="https://cdns-preview-8.dzcdn.net/stream/c-8f919512e51faf22f342d3727ff751dc-3.mp3">
                     </audio>
                </div>
            </span>
        </div>

        <div id="saidaMusicaArtista">
            <ul id="listaCards">
                <div id="carregar" class="boxLoading esconde">
                    <div class="loading">
                        <div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div>
                    </div>
                </div>
            </ul>
        </div>
    </main>
    
    <script src="js/constantes.js"></script>
    <script src="js/animacoes.js"></script>
    <script src="js/apiDeezer.js"></script>
    <script src="js/apiLyrics.js"></script>
    <script src="js/player.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
